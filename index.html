<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->

    <link href="css/style.css" rel="stylesheet" type="text/css">

  <body onload = "fetchBookmarks()">

      <div class="header clearfix">
        <nav>
          
        </nav>

      </div>

          <form id="myForm" >
